<a href="#" class="list-group-item clearfix" (click)="onSelected()">
    <div class="row">
        <div class="pull-left col-sm-9">
            <h4 class="list-group-item-heading">{{recipe.name}}</h4>
            <p class="list-group-item-text">{{recipe.description}}</p>
        </div>
        <span class="pull-right col-sm-3">
            <img [src]="recipe.imagePath" alt="{{ recipe.name }}" class="img-responsive" style="max-height: 70px;">
        </span>
    </div>
</a>
