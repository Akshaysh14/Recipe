<div class="row">
  <div class="col-sm-12">
    <p>Add new servers or blueprints</p>
    <label>Server Name</label>
    <!-- <input type="text" class="form-control" name="server_name" [(ngModel)]="newServerName"> -->
    <input type="text" class="form-control" #serverNameInput>
    <label>Server Content</label>
    <!-- <input type="text" class="form-control" name="sever_content" [(ngModel)]="newServerContent"> -->
    <input type="text" class="form-control" #serverContentInput>
    <br>
    <button class="btn btn-primary" (click)="onAddServer(serverNameInput)">Add Server</button>&nbsp;
    <button class="btn btn-primary" (click)="onAddBlueprint(serverNameInput)">Add Server Blueprint</button>
  </div>
</div>
